<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Wellcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="enter-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const enterBtn = document.getElementById('enter-btn');
        enterBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const txnArea = document.getElementById('transaction-area');
            txnArea.style.display = 'block';
        })
        // deposit button event handler
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputValue('deposit-amount');

            updateSpanText('current-deposit', depositNumber);
            updateSpanText('current-balance', depositNumber);
        })

        function updateSpanText(id, amount) {
            const number = document.getElementById(id).innerText;
            const currentNumber = parseFloat(number);
            const totalNumber = amount + currentNumber;
            document.getElementById(id).innerText = totalNumber;
        }

        function getInputValue(id){
                const withdrawAmount = document.getElementById(id).value;
                const currentWithdraw = parseFloat(withdrawAmount);
                document.getElementById(id).value = "";
                return currentWithdraw;
        }
        // withdraw button event handler
        
            const withdrawBtn = document.getElementById('withdraw-btn');
            withdrawBtn.addEventListener('click', function(){
                const withdrawNumber = getInputValue('withdraw-amount');
                
                updateSpanText('current-withdraw', withdrawNumber);
                updateSpanText('current-balance', -1 * withdrawNumber);
            })

    </script>
